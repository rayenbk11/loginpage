<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        :root{
            --bg:#f3f6fb;
            --card:#ffffff;
            --accent:#0066cc;
            --muted:#6b7280;
            --success:#10b981;
            --danger:#ef4444;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,#eef5ff 0%,var(--bg) 100%);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            color:#0f172a;
        }

        .container{
            width:100%;
            max-width:420px;
        }

        .card{
            background:var(--card);
            border-radius:12px;
            padding:28px;
            box-shadow:0 6px 30px rgba(2,6,23,0.08);
            border:1px solid rgba(15,23,42,0.04);
        }

        .brand{
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:12px;
        }

        .logo{
            width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#004a99);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px
        }

        h1{margin:0;font-size:20px}
        p.lead{margin:6px 0 20px;color:var(--muted);font-size:14px}

        label{display:block;font-size:13px;margin-bottom:6px;color:#0f172a}
        input[type="email"],input[type="password"]{
            width:100%;padding:12px 12px;border-radius:8px;border:1px solid #e6eef8;background:#fbfdff;font-size:14px;outline:none
        }

        .field{margin-bottom:14px}
        .row{display:flex;align-items:center;justify-content:space-between}

        .actions{display:flex;gap:12px;align-items:center;margin-top:8px}

        .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
        .btn-primary{background:var(--accent);color:#fff}
        .btn-outline{background:transparent;border:1px solid rgba(2,6,23,0.06);color:var(--accent)}

        .helper{font-size:13px;color:var(--muted)}

        .error{color:var(--danger);font-size:13px;margin-top:6px;display:none}
        .show{display:block}

        .divider{height:1px;background:linear-gradient(90deg,transparent,#eef4ff,transparent);margin:18px 0;border-radius:2px}

        .social{display:flex;gap:10px}
        .social button{flex:1}

        .footer{margin-top:14px;text-align:center;font-size:13px;color:var(--muted)}

        @media (max-width:420px){
            .card{padding:20px}
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="signinTitle">
        <section class="card" role="region" aria-label="Sign in form">
            <div class="brand">
                <div class="logo" aria-hidden="true">IN</div>
                <div>
                    <h1 id="signinTitle">Welcome back</h1>
                    <p class="lead">Sign in to continue to your account</p>
                </div>
            </div>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label for="email">Email address</label>
                    <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="you@example.com" />
                    <div id="emailError" class="error">Please enter a valid email address.</div>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div style="position:relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your password" />
                        <button type="button" id="togglePass" aria-label="Show password" style="position:absolute;right:8px;top:8px;background:transparent;border:0;cursor:pointer">Show</button>
                    </div>
                    <div id="passError" class="error">Password must be at least 8 characters.</div>
                </div>

                <div class="row" style="margin-bottom:6px">
                    <label style="display:flex;align-items:center;gap:8px;font-weight:500"><input type="checkbox" id="remember" name="remember" /> Remember me</label>
                    <a href="#" class="helper">Forgot password?</a>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('email').focus()">Help</button>
                </div>

                <div class="divider" aria-hidden="true"></div>

                <div style="display:flex;flex-direction:column;gap:10px">
                    <div class="social">
                        <button class="btn" style="background:#fff;border:1px solid #e6eef8">Sign in with Google</button>
                    </div>
                    <div class="footer">New here? <a href="#">Create an account</a></div>
                </div>
            </form>
        </section>
    </main>

    <script>
        (function(){
            const form = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passError = document.getElementById('passError');
            const toggle = document.getElementById('togglePass');

            function validateEmail(){
                const val = email.value.trim();
                // simple email test
                const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
                if(!ok){ emailError.classList.add('show'); } else { emailError.classList.remove('show'); }
                return ok;
            }

            function validatePassword(){
                const val = password.value || '';
                const ok = val.length >= 8;
                if(!ok){ passError.classList.add('show'); } else { passError.classList.remove('show'); }
                return ok;
            }

            email.addEventListener('input', validateEmail);
            password.addEventListener('input', validatePassword);

            toggle.addEventListener('click', function(){
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Show' : 'Hide';
                this.setAttribute('aria-pressed', type === 'text');
            });

            form.addEventListener('submit', function(e){
                e.preventDefault();
                const okEmail = validateEmail();
                const okPass = validatePassword();
                if(okEmail && okPass){
                    // Replace this with real submission logic (AJAX/fetch)
                    const btn = form.querySelector('button[type="submit"]');
                    btn.disabled = true; btn.textContent = 'Signing in...';
                    setTimeout(()=>{
                        btn.disabled = false; btn.textContent = 'Sign in';
                        alert('Login submitted â€” integrate with your backend.');
                    },900);
                }
            });
        })();
    </script>
</body>
</html>
